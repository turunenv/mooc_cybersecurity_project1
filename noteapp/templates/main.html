{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'base/style.css' %}">
    <title>Awesome Note-App</title>
</head>
<body>
    
    {% include 'navbar.html' %}
    
    <h1 id="main-header">Awesome Notes</h1>
    

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    {% block content %}

    {% endblock %}
    
    <script src={% static 'base/script.js' %}></script>
</body>
</html>
